<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Heroes Adventure 2025</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=18+Khebrat+Musamim:wght@400;700&display=swap');

    body {
      background-image: url('https://i.imgur.com/jKMhKlP.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      font-family: '18 Khebrat Musamim', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .data-section, .search-section {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 15px;
      margin: 20px;
      width: 90%;
      max-width: 600px;
    }

    label {
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    input, button {
      font-size: 1.2em;
      font-family: '18 Khebrat Musamim', serif;
      text-align: center;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    #suggestions {
      background: white;
      color: black;
      text-align: right;
      border-radius: 5px;
      max-height: 150px;
      overflow-y: auto;
      position: relative;
      z-index: 1000;
    }

    .suggestion-item {
      padding: 5px;
      cursor: pointer;
    }

    .suggestion-item:hover {
      background-color: #eee;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      display: none;
      font-size: 1.1em;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="data-section">
    <h2>Heroes Adventure 2025</h2>
    <div class="form-group">
      <label for="nameInput">الاسم</label>
      <input type="text" id="nameInput" autocomplete="off" oninput="checkSubmitState()">
    </div>

    <div class="form-group">
      <label for="qrInput">QR Code</label>
      <input type="text" id="qrInput" oninput="checkSubmitState()">
    </div>

    <div class="form-group">
      <label for="numberInput">الرقم (بين 0 و 5)</label>
      <input type="number" id="numberInput" min="0" max="5" oninput="checkSubmitState()">
    </div>

    <button id="submitBtn" onclick="submitData()" disabled>Submit</button>
  </div>

  <div class="search-section">
    <h2>بحث عن الاسم</h2>
    <div class="form-group">
      <label for="searchInput">الاسم</label>
      <input type="text" id="searchInput" autocomplete="off">
      <div id="suggestions"></div>
    </div>
    <button onclick="searchName()">Search</button>

    <table id="resultTable">
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الأسبوع 1</th>
          <th>الأسبوع 2</th>
          <th>الأسبوع 3</th>
          <th>الأسبوع 4</th>
          <th>الأسبوع 5</th>
          <th>الأسبوع 6</th>
          <th>الأسبوع 7</th>
          <th>الأسبوع 8</th>
          <th>الأسبوع 9</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let allNames = [];

    // استدعاء الأسماء عند التحميل
    google.script.run.withSuccessHandler(names => {
      allNames = names;
    }).getAllNames();

    // الاقتراحات السريعة
    document.getElementById("searchInput").addEventListener("input", function () {
      const value = this.value.toLowerCase();
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";

      if (value === "") return;

      allNames.forEach(name => {
        if (name.toLowerCase().startsWith(value)) {
          const item = document.createElement("div");
          item.className = "suggestion-item";
          item.textContent = name;
          item.onclick = () => {
            document.getElementById("searchInput").value = name;
            suggestions.innerHTML = "";
          };
          suggestions.appendChild(item);
        }
      });
    });

    // تفعيل زر الإرسال
    function checkSubmitState() {
      const name = document.getElementById("nameInput").value.trim();
      const qr = document.getElementById("qrInput").value.trim();
      const number = document.getElementById("numberInput").value.trim();

      const validNumber = number !== "" && +number >= 0 && +number <= 5;
      const hasNameOrQR = name !== "" || qr !== "";

      document.getElementById("submitBtn").disabled = !(validNumber && hasNameOrQR);
    }

    // إرسال البيانات
    function submitData() {
      const name = document.getElementById("nameInput").value.trim();
      const qr = document.getElementById("qrInput").value.trim();
      const number = Number(document.getElementById("numberInput").value);

      google.script.run.withSuccessHandler(msg => {
        alert(msg);
        document.getElementById("nameInput").value = "";
        document.getElementById("qrInput").value = "";
        document.getElementById("numberInput").value = "";
        checkSubmitState();
      }).processFormData(name, qr, number);
    }

    // بحث بالاسم
    function searchName() {
      const search = document.getElementById("searchInput").value.trim();
      if (!search) return alert("ادخل اسمًا للبحث");

      google.script.run.withSuccessHandler(data => {
        const table = document.getElementById("resultTable");
        const tbody = table.querySelector("tbody");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          table.style.display = "none";
          alert("لم يتم العثور على الاسم.");
          return;
        }

        const row = document.createElement("tr");
        data.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell === "" ? "0" : cell;
          row.appendChild(td);
        });
        tbody.appendChild(row);
        table.style.display = "table";
      }).getRowByName(search);
    }
  </script>
</body>
</html>
