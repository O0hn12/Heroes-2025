<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Heroes Adventure 2025</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/jKMhKlP.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin-top: 10px;
      width: 300px;
    }
    button {
      cursor: pointer;
    }
    #resultTable {
      width: 100%;
      margin-top: 20px;
      display: none;
      border-collapse: collapse;
    }
    #resultTable th, #resultTable td {
      padding: 10px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>إدخال البيانات</h2>
  <div class="form-group">
    <label for="name">الاسم:</label>
    <input type="text" id="name" placeholder="أدخل الاسم">
  </div>
  <div class="form-group">
    <label for="number">الرقم (0-5):</label>
    <input type="number" id="number" min="0" max="5" placeholder="أدخل الرقم">
  </div>
  <button id="submitButton" disabled>إرسال</button>

  <h2>بحث عن الاسم</h2>
  <div class="form-group">
    <label for="search">ابحث عن اسم:</label>
    <input type="text" id="search" placeholder="أدخل الاسم للبحث">
  </div>
  <button id="searchButton">بحث</button>

  <table id="resultTable">
    <thead>
      <tr>
        <th>الاسم</th>
        <th>الرقم</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const submitButton = document.getElementById('submitButton');
    const searchInput = document.getElementById('search');
    const searchButton = document.getElementById('searchButton');
    const resultTable = document.getElementById('resultTable');
    const tbody = resultTable.querySelector('tbody');

    document.getElementById('name').addEventListener('input', toggleSubmitButton);
    document.getElementById('number').addEventListener('input', toggleSubmitButton);

    function toggleSubmitButton() {
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;
      submitButton.disabled = !(name && number >= 0 && number <= 5);
    }

    submitButton.addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const number = document.getElementById('number').value;

      fetch('https://script.google.com/macros/s/AKfycbys8QNjSVItLJcG1XdR8XWDu7t4239jHO5-tdI3THBESUJ2ZIyicoI8ypE2OEezwj7UJg/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, number })
      })
        .then(response => response.text())
        .then(result => alert(result))
        .catch(error => console.error('Error submitting data:', error));
    });

    searchButton.addEventListener('click', () => {
      const search = searchInput.value;
      fetch(`https://script.google.com/macros/s/AKfycbys8QNjSVItLJcG1XdR8XWDu7t4239jHO5-tdI3THBESUJ2ZIyicoI8ypE2OEezwj7UJg/exec?action=searchName&name=${encodeURIComponent(search)}`)
        .then(res => res.json())
        .then(data => {
          tbody.innerHTML = '';
          if (data.found) {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${data.data[0]}</td><td>${data.data[1]}</td>`;
            tbody.appendChild(row);
            resultTable.style.display = 'table';
          } else {
            alert('الاسم غير موجود');
          }
        })
        .catch(error => console.error('Error searching name:', error));
    });
  </script>
</body>
</html>
